name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
      - uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distribution: kinetic
      - uses: ros-tooling/action-ros-ci@v0.2
        with:
          package-name: kart_2dnav
          target-ros1-distro: kinetic
